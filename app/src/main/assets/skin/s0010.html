	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />

<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0146.png" alt=""></div>
							<div class="text">
								<div class="wenzi1">
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">开启：将儿童安全锁开关①从<img
												style="width:25px;margin:-8px 3px -6px 12px;"
												src="../public/img/140.png">位置拨到<img
												style="width:25px;margin:-8px 3px -6px 12px;"
												src="../public/img/139.png">位置，开启儿童安全锁。</span></p>
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">关闭：将儿童安全锁开关①从<img
												style="width:25px;margin:-8px 3px -6px 12px;"
												src="../public/img/139.png">位置拨到<img
												style="width:25px;margin:-8px 3px -6px 12px;"
												src="../public/img/140.png">位置，关闭儿童安全锁。</span></p>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="text" style="width: 100%;">
								<div class="switch-tab">
									<a href="javaScript:;" class="btnhref">
										<div class="tips tishi">
											<i class="icon icon-tip"></i>提示
											<span class="fuhao">+</span>
										</div>
									</a>
									<div class="switch-drop btnshow">
										<p class="line clear"><span class="heng">–</span><span
												class="neirong">在驾驶车辆前，如有儿童在后排座椅乘坐，需确认儿童锁处于开启状态。</span></p>
										<p class="line clear"><span class="heng">–</span><span
												class="neirong">儿童安全锁开启时，车内拉手无法开启滑移门，此时请勿用力拉动车内拉手，避免损坏，应从车外开启滑移门。</span>
										</p>
									</div>
								</div>
								<div class="switch-tab">
									<a href="javaScript:;" class="btnhref">
										<div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span
												class="fuhao">+</span></div>
									</a>
									<div class="switch-drop btnshow">
										<p class="textindent">
											儿童锁开启后，切勿将儿童或残疾人单独留在车内，一旦车辆上锁，发生紧急情况时，儿童或残疾人难以自行离开车辆来保护自身安全；且此时外部救援人员由于车辆上锁导致施救困难。
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
		<p style="color: #fff;position: absolute;top: 750px;left: 1300px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>

	</div>

		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>
