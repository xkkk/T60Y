<body>
	<div class="page-redian">
		<div class="main-box flex-middle" style="opacity:1;">
			<div class="detail-swiper swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0159.png" alt=""></div>
							<div class="text">
								<div class="wenzi1">
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">沿-箭头-方向拉驾驶员侧仪表板下方的前机舱盖开启拉手，前机舱盖将解锁并轻微弹起。</span></p>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0160.png"></div>
							<div class="text">
								<div class="wenzi1">
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">沿-箭头-方向推锁止机构，可完全解锁前机舱盖。</span></p>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="img"><img src="../public/img/OMA88-0161.png"></div>
							<div class="text">
								<div class="wenzi1">
									<p class="line clear"><span class="heng">–</span><span
											class="neirong">将前机舱盖向上打开，用支撑杆支撑起前机舱盖。</span>
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="item-box flex-item">
							<div class="text" style="width: 100%;">
								<h5>关闭前机舱盖</h5>
								<p class=" line clear"><span class="heng">–</span><span
										class="neirong">将其高度降到接近翼子板处，稍微用力向下按压前机舱盖前端使其关闭牢固锁定。</span></p>
								<div class="switch-tab">
									<a href="javaScript:;" class="btnhref">
										<div class="tips tishi">
											<i class="icon icon-tip"></i>提示
											<span class="fuhao">+</span>
										</div>
									</a>
									<div class="switch-drop btnshow">
										<p class="line clear"><span class="heng">–</span><span
												class="neirong">适当润滑前机舱盖锁止机构的运动部位，有利于打开或关闭前机舱盖。</span></p>
										<p class="line clear"><span class="heng">–</span><span
												class="neirong">若前机舱盖未关好，组合仪表显示屏将显示报警信息；当车速超过5km/h时，会有蜂鸣声提示。</span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-dots-new flex-center"></div>
			</div>
		<p style="color: #fff;position: absolute;top: 750px;left: 1300px;z-index: 1000;font-size: 30px;">详细内容请查看用户手册
			</p>

	</div>

		var detailSwiper = new Swiper('.detail-swiper', {
			pagination: {
				el: '.swiper-dots-new',
				clickable: true
			},
		})
	}
	$(function () {
		jsfun()
	})
</script>
