<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><h4>后排照明</h4><h5>后排车顶照明灯*</h5><div class="imageText clear align"><div class="img"><img src="../public/img/OMA55-0079.png"></div><div class="text"><div class="wenzi1"><p class="line clear"><span class="heng">–</span><span class="neirong">后排车顶照明灯熄灭时，按<img style="width:30px;margin:-2px 4px;" src="../public/img/0268.png" />端开启后排车顶照明灯，按O端关闭后排车顶照明灯。</span></p><p class="line clear"><span class="heng">–</span><span class="neirong">后排车顶照明灯开关处于平整状态，即<img style="width:30px;margin:-2px 4px;" src="../public/img/0269.png" />位置时，可以通过打开车门或按压前顶灯开关点亮。</span></p></div></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
