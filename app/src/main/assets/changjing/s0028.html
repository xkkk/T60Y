    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>A55</title>
    <link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/all.css" />
    <style>
        .lingxing {
            width: 20px;
            margin: 0px 5px
        }
    </style>
</head>

<body>
    <div id="shanghua">
        <h4>儿童锁</h4>
        <div class="imageText clear align">
            <div class="img"><img src="../public/img/OMA55-0052.png"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">开启：将儿童安全锁开关①沿-箭头-所指方向拨至上锁位置，开启儿童安全锁。</span></p>
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">关闭：将儿童安全锁开关①沿-箭头-所指反方向拨至开锁位置，关闭儿童安全锁。</span></p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">使用儿童安全锁可以防止车内儿童无意间打开后车门，降低乘车意外风险。</span></p>
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">儿童安全锁开启时，车门内拉手无法开启后车门，此时应从车外开启后车门；切勿过于用力拉动车门内拉手，避免损坏。</span></p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="textindent">切勿将儿童或残疾人单独留在车内，一旦车门闭锁，发生紧急情况时，儿童或残疾人难以自行离开车辆来保护自身安全；发生事故时闭锁的车门必会加大对车内人员的救援难度。</p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <div style="width:100%;">
            <p class="dibu">— 页面到底了 —</p>
        </div>
    </div>
</body>
