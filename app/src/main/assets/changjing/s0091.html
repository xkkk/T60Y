<body>
    <div id="shanghua">
        <h4>应急上锁</h4>
        <div class="imageText clear align">
            <div class="img"><img src="../public/img/OMA55-0050.png"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="line clear"><span class="heng">–</span><span class="neirong">取出应急机械钥匙。</span></p>
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">将机械钥匙插入左前门机械锁装饰盖缺口，按-箭头-方向轻轻向后、向外撬起装饰盖①，拉起门把手，取下装饰盖。</span></p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="imageText clear align">
            <div class="img"><img src="" class="lazy" width="100" height="100"
                    data-original="../public/img/OMA55-0051.png" alt="loading"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="line clear"><span class="heng">–</span><span class="neirong">将应急机械钥匙插入驾驶员侧车门锁孔。</span></p>
                    <p class="line clear"><span class="heng">–</span><span class="neirong">顺时针转动钥匙，可上锁所有车门。</span></p>
                    <p class="line clear"><span class="heng">–</span><span class="neirong">逆时针转动钥匙，仅可解锁驾驶员侧车门。</span>
                    </p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <div style="width:100%;">
            <p class="dibu">— 页面到底了 —</p>
        </div>
    </div>
</body>
