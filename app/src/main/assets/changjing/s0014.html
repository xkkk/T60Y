<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><p>手动关闭行李箱</p><div class="imageText clear align"><div class="img"><img src="../public/img/OMA55-0059.png"></div><div class="text"><div class="wenzi1"><p class="line clear"><span class="heng">–</span><span class="neirong">将行李箱盖降至接近后保险杠盖板，然后稍微用力按下关闭。</span></p></div></div></div><p class="spaceKey">&nbsp;</p><div class="switch-tab"><a href="javaScript:;" class="btnhref"><div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div></a><div class="switch-drop btnshow" style="display:none;"><p class="textindent">若行李箱盖未关好，组合仪表显示屏将显示报警信息；当车速超过5km/h时，会有蜂鸣声提示。</p></div></div><p class="spaceKey">&nbsp;</p><div class="switch-tab"><a href="javaScript:;" class="btnhref"><div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div></a><div class="switch-drop btnshow" style="display:none;"><p class="line clear"><span class="heng">–</span><span class="neirong">关闭行李箱盖时务必谨慎，确保无人处在行李箱盖摆动范围内。</span></p><p class="line clear"><span class="heng">–</span><span class="neirong">关闭行李箱盖后必须确保是否闭锁，防止车辆行驶过程中突然自行打开，引发事故。</span></p><p class="line clear"><span class="heng">–</span><span class="neirong">关闭行李箱盖时请检查行李箱内有无遗落智能遥控钥匙。为防止钥匙意外被锁在行李箱内，如有钥匙遗落在行李箱时关闭行李箱盖，行李箱盖会关闭后自动弹开。</span></p></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
