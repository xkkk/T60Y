<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/all.css" />

        .lingxing {
            width: 20px;
            margin: 0px 5px
        }
    </style>
</head>

<body>
    <div id="shanghua">
        <p class="textindent">为确保制动系统正常工作，应添加符合规格的制动液:</p>
        <p class="line clear"><span class="heng">–</span><span class="neirong">逆时针拧开制动液储液罐盖</span></p>
        <p class="line clear"><span class="heng">–</span><span class="neirong">添加新制动液使液位达到上限标记“MAX”，停止添加。</span></p>
        <p class="line clear"><span class="heng">–</span><span class="neirong">顺时针拧紧制动液储液罐盖。</span></p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">制动液对车身漆面有腐蚀作用，应及时擦净溅到漆面上的制动液。</span></p>
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">使用废旧制动液或不适用于本车的制动液，将由于不兼容大大降低制动效果，甚至导致制动系统失效。</span></p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">制动液属有毒物质，必须装在原装密封容器内，并放置在安全场所，谨防儿童接触，以免误食中毒。</span></p>
                <p class="line clear"><span class="heng">–</span><span class="neirong">必须按环境保护法存放制动液。</span></p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <div style="width:100%;">
            <p class="dibu">— 页面到底了 —</p>
        </div>
    </div>
</body>
