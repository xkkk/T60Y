<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><h4>自动解锁</h4><div class="imageText clear align"><div class="img"><img src="../public/img/OMA55-0053.png"></div><div class="text"><div class="wenzi1"><p class="line clear"><span class="heng">–</span><span class="neirong">智能主动解锁功能开启时，携带智能遥控钥匙离车辆1米以内，车辆自动解锁，外后视镜*自动打开。</span></p></div></div></div><p class="spaceKey">&nbsp;</p><div class="switch-tab"><a href="javaScript:;" class="btnhref"><div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div></a><div class="switch-drop btnshow" style="display:none;"><p class="line clear"><span class="heng">–</span><span class="neirong">可通过音响系统“系统设置→车身附件→锁定与解锁→智能主动解锁”设置为开启或关闭。</span></p><p class="line clear"><span class="heng">–</span><span class="neirong">智能主动解锁成功后，转向信号灯闪烁2次，喇叭鸣笛2次。</span></p></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
