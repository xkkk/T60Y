<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><h4>车辆脱离陷坑</h4><p class="textindent">如果车辆被陷在沙地、泥地或雪地等松软路面时，可按下列步骤进行操作以脱离陷坑：</p><p>1. 观察车辆前后区域，确保无障碍物。</p><p>2. 左右转动方向盘，在前轮周围磨出一块区域，去除陷入轮胎周围的泥、雪或沙土。</p><p>3. 放置木块、石头或其它材料以帮助提高轮胎摩擦力。</p><p>4. 启动车辆并缓慢加速，使车辆脱离陷坑。</p><p>5. 如果尝试几次后仍不能摆脱陷坑，则需要拖车救援。</p><div class="switch-tab"><a href="javaScript:;" class="btnhref"><div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div></a><div class="switch-drop btnshow" style="display:none;"><p class="textindent">在加速的过程中可配合人力协助，使用前、后推动的方法使车辆驶出陷坑。</p></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
