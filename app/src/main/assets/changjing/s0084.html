<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><h4>关闭车窗</h4><h5>锁车自动关窗功能</h5><p class="textindent">在有车窗未关闭的情况下关门锁车（遥控锁车、智能远离锁车、蓝牙锁车），系统将自动关闭所有车窗以防止忘关车窗导致的车辆受损。该功能可通过音响系统“系统设置→车身附件→其它附件→锁车自动关窗”设置为开启或关闭。</p><p class="spaceKey">&nbsp;</p><h5>下雨自动关窗功能*</h5><p class="textindent">在有车窗未关闭的情况下熄火关门离开车辆，系统将实时检测车外环境，下雨时自动关闭所有车窗以防止忘关车窗导致的车辆受损。</p><div class="switch-tab"><a href="javaScript:;" class="btnhref"><div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div></a><div class="switch-drop btnshow" style="display:none;"><p class="textindent">该功能仅在配备有自动感应前雨刮的车型上配置。</p></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
