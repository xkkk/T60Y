<body>
    <div id="shanghua">
    
        <h5>电动折叠*</h5>
        <div class="imageText clear align">
            <div class="img"><img src="../public/img/OMA55-0087.png"></div>
            <div class="text">
                <div class="wenzi1">
                    <p>– 按一下折叠按键③，外后视镜电动折叠。</p>
                    <p>– 再按一下折叠按键③，外后视镜电动展开。</p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <h5>自动折叠*</h5>
        <p>– 从车外将车辆上锁，外后视镜会自动折叠。</p>
        <p>– 从车外将车辆解锁，外后视镜会自动展开。</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="textindent">可以通过音响系统“系统设置→车身附件→其它附件→外后视镜自动折叠”设置开启或关闭。</p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">若外后视镜本身不装备有电动折叠功能或电动折叠功能失效时，可手动折叠，手动折叠后请通过手动复原。手动复原时，听到‘咯嗒’声即可。</span></p>
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">操作外后视镜电动折叠功能时务必谨慎，防止手指被后视镜及其底座夹伤。</span></p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
