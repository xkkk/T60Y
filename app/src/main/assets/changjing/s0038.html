<body>
    <div id="shanghua">
        <div class="imageText clear align">
            <div class="img"><img src="../public/img/OMA55-0089.png"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">沿-箭头A-方向下翻驾驶员侧或前排乘员侧的遮阳板，可遮挡从前风窗射入的阳光。</span></p>
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">如需使用梳妆镜，下翻遮阳板后，沿-箭头B-方向掀开梳妆镜盖板即可，同时梳妆镜照明灯自动点亮。</span></p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="imageText clear align">
            <div class="img"><img src="" class="lazy" width="100" height="100"
                    data-original="../public/img/OMA55-0090.png" alt="loading"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">下翻驾驶员侧或前排乘员侧的遮阳板后，沿-箭头C-方向从一侧固定支架拉出，可遮挡从侧车窗射入的阳光。</span></p>
                </div>
            </div>
        </div>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="textindent">当整车电源在“OFF”挡位或闭锁车辆数分钟后，梳妆镜照明灯会自动关闭。</p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
