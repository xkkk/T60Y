<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><h4>应急解锁/锁止</h4><div class="imageText clear align"><div class="img"><img src="../public/img/OMA55-0045.png"></div><div class="text"><div class="wenzi1"><p class="line clear"><span class="heng">–</span><span class="neirong">按压锁止按键①，同时沿-箭头A-方向拉出应急机械钥匙。</span></p><p class="line clear"><span class="heng">–</span><span class="neirong">应急机械钥匙可上锁所有车门或解锁驾驶员侧车门，但无法启动车辆。</span></p></div></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
