<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><title>A55</title><link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" /><link rel="stylesheet" type="text/css" href="../public/css/all.css" /><style>.lingxing{width:20px;margin:0px 5px}</style></head><body><div id="shanghua"><h4>中控开关解锁</h4><div class="imageText clear align"><div class="img"><img src="../public/img/OMA55-0048.png"></div><div class="text"><div class="wenzi1"><p class="textindent">中央门锁按键①可以在车内闭锁和解锁车门：</p><p>– 闭锁车门：按压中央门锁按键①的<img style="width:20px;margin:0px 8px -9px 5px;" src="../public/img/0096.png" />端，所有车门上锁。</p><p>– 解锁车门：按压中央门锁按键①的<img style="width:20px;margin:0px 9px -3px 6px;" src="../public/img/0152.png" />端，所有车门解锁。</p></div></div></div><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><p class="spaceKey">&nbsp;</p><div style="width:100%;"><p class="dibu">— 页面到底了 —</p></div></div></body><script src="../public/js/jquery.min.js" type="text/javascript"></script><script src="../public/js/jquery.lazyload.js" type="text/javascript"></script><script src="../public/js/xiaoguo.js" type="text/javascript"></script></html>
