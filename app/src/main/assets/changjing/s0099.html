<body>
    <div id="shanghua">
        <h4>添加风窗洗涤液</h4>
        <div class="imageText clear align">
            <div class="img"><img src="../public/img/OMA55-0191.png"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="textindent">若发现洗涤液液位过低时，应及时向储液罐中添加洗涤液。</p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="textindent">切勿将风窗洗涤液与其它洗涤液混合使用，否则导致洗涤液成分分解，堵塞风窗清洗器喷嘴。</p>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>
        <div class="switch-tab"><a href="javaScript:;" class="btnhref">
                <div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
            </a>
            <div class="switch-drop btnshow" style="display:none;">
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">在前机舱内作业时务必格外谨慎。开始作业前务必仔细阅读并遵守相关警告说明。</span></p>
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">切勿将冷却液或其它任何添加剂误当风窗洗涤液使用，否则清洗风窗时会在风窗上留下油渍等，影响视野，极易引发事故。</span></p>
                <p class="line clear"><span class="heng">–</span><span
                        class="neirong">禁止使用乙醇含量超过10%的风窗洗涤液，在高温环境下，此类型风窗洗涤液会对灯具产生腐蚀作用，导致灯具开裂，推荐使用甲醇洗涤液。</span></p>
            </div>
        </div>

        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>
        <p class="spaceKey">&nbsp;</p>

            <p class="dibu">— 页面到底了 —</p>
