<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="../public/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>
<body>
<div class="page-redian">
    <div class="main-box flex-middle" style="opacity:1;">
        <div class="detail-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question20.png" alt=""></div>
                        <div class="text"><h4>如何紧急牵引（拖车）？</h4>
                            <p><span class="span-number">1.</span><span class="span-content">撬开位于前保险杠上的牵引钩盖。</span>
                            </p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question21.png" alt=""></div>
                        <div class="text"><h4>如何紧急牵引（拖车）？</h4>
                            <p><span class="span-number">2.</span><span class="span-content">将牵引钩顺时针旋进螺纹孔，将车轮螺栓拆卸扳手插入牵引钩圆环中，顺时针旋车轮螺栓拆卸扳手，使牵引钩牢固地旋进螺纹孔。</span>
                            </p>
                            <p><span class="span-number">3.</span><span class="span-content">将牵引安全链或安全绳牢固固定在牵引钩圆环中，进行紧急牵引。</span>
                            </p></div>
                    </div>
                </div>
            </div>
            <div class="swiper-dots-new flex-center"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
     function jsfun() { var detailSwiper = new Swiper('.detail-swiper', { pagination: { el: '.swiper-dots-new', clickable: true }, }) } $(function() { jsfun() })
</script>
</html>
