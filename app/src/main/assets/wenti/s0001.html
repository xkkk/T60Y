<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="../public/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>
<body>
<div class="page-redian">
    <div class="main-box flex-middle" style="opacity:1;">
        <div class="detail-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question02.png" alt=""></div>
                        <div class="text"><h4>如何打开发动机舱盖？</h4>
                            <p><span class="span-number">1.</span><span class="span-content">拉动前机舱盖开启拉手2次，前机舱盖将解锁并轻微弹起。</span>
                            </p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question03.png" alt=""></div>
                        <div class="text"><h4>如何打开发动机舱盖？</h4>
                            <p><span class="span-number">2.</span><span class="span-content">站在车前（面对车头方向），撑起前机舱盖。</span>
                            </p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question04.png" alt=""
                                              style="width:526px;margin-left:120px;"></div>
                        <div class="text"><h4>如何打开发动机舱盖？</h4>
                            <p><span class="span-number">3.</span><span class="span-content">打开前机舱盖并用撑杆牢固支撑到位。</span>
                            </p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question01.png" alt=""
                                              style="width:526px;margin-left:120px;"></div>
                        <div class="text"><h4>关闭前机舱盖</h4>
                            <p class="textindent">收起支撑杆，将前机舱盖降至接近翼子板处，放开双手使其自由下落进行锁止。</p></div>
                    </div>
                </div>
            </div>
            <div class="swiper-dots-new flex-center"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
    function jsfun(){var detailSwiper = new Swiper('.detail-swiper',{pagination:{el:'.swiper-dots-new',clickable:true},})}$(function(){jsfun()})
</script>
</html>
