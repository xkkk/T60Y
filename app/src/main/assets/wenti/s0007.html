<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="../public/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>
<body>
<div class="page-redian">
    <div class="main-box flex-middle" style="opacity:1;">
        <div class="detail-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question14.png" alt=""
                                              style="width: 620px;margin-left: 55px;"></div>
                        <div class="text"><h4>如何进入手动驾驶模式？</h4>
                            <p class="textindent">当变速器挡位在“D”挡位时，向下拨动换挡杆，可进入手动驾驶模式。</p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question14.png" alt=""
                                              style="width: 620px;margin-left: 55px;"></div>
                        <div class="text"><h4>如何退出手动驾驶模式？</h4>
                            <p class="textindent">
                                当变速器挡位在“M”挡位时，向下拨动换挡杆，可退出手动驾驶模式，或长按（2秒）“+”换挡拨片。</p></div>
                    </div>
                </div>
            </div>
            <div class="swiper-dots-new flex-center"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
     function jsfun() { var detailSwiper = new Swiper('.detail-swiper', { pagination: { el: '.swiper-dots-new', clickable: true }, }) } $(function() { jsfun() })
</script>
</html>
