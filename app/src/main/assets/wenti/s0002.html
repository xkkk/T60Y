<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="../public/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>
<body>
<div class="page-redian">
    <div class="main-box flex-middle" style="opacity:1;">
        <div class="detail-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question05.png" alt=""
                                              style="width: 375px;margin-left: 165px;"></div>
                        <div class="text"><h4>智能钥匙亏电如何应急开启车门？</h4>
                            <p><span class="span-number">1.</span><span
                                    class="span-content">取出机械钥匙。</span></p>
                            <p class="textindent">按压锁止按键①，同时沿箭头方向拉出应急机械钥匙。</p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question22.png" alt=""></div>
                        <div class="text"><h4>智能钥匙亏电如何应急开启车门？</h4>
                            <p><span class="span-number">2.</span><span class="span-content">拆下机械锁装饰盖。</span>
                            </p>
                            <p class="textindent">将机械钥匙插入左前门机械锁装饰盖缺口，轻轻向外撬起装饰盖①，拉起门把手，取下装饰盖。</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question06.png" alt=""></div>
                        <div class="text"><h4>智能钥匙亏电如何应急开启车门？</h4>
                            <p><span class="span-number">3.</span><span class="span-content">解锁驾驶侧车门。</span>
                            </p>
                            <p class="textindent">将机械钥匙插入驾驶员侧车门锁孔，逆时针转动钥匙，解锁驾驶员侧车门。</p></div>
                    </div>
                </div>
            </div>
            <div class="swiper-dots-new flex-center"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
     function jsfun() { var detailSwiper = new Swiper('.detail-swiper', { pagination: { el: '.swiper-dots-new', clickable: true }, }) } $(function() { jsfun() })
</script>
</html>
