<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="../public/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>
<body>
<div class="page-redian">
    <div class="main-box flex-middle" style="opacity:1;">
        <div class="detail-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question09.png" alt=""></div>
                        <div class="text"><h4>如何唤醒语音？</h4>
                            <p><span class="span-number">1.</span><span class="span-content">短按方向盘上的实体语音按键，启动语音引擎。</span>
                            </p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question10.png" alt=""></div>
                        <div class="text"><h4>如何唤醒语音？</h4>
                            <p><span class="span-number">2.</span><span class="span-content">通过说出语音唤醒词"你好，小祺"（默认），唤醒语音助理。</span>
                            </p></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="item-box flex-item">
                        <div class="img"><img src="../public/img/question11.png" alt=""></div>
                        <div class="text"><h4>如何唤醒语音？</h4>
                            <p><span class="span-number">3.</span><span class="span-content">点击主界面“语音助手卡片”中的语音形象，启动语音引擎。</span>
                            </p></div>
                    </div>
                </div>
            </div>
            <div class="swiper-dots-new flex-center"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../public/js/swiper.js"></script>
<script>
     function jsfun() { var detailSwiper = new Swiper('.detail-swiper', { pagination: { el: '.swiper-dots-new', clickable: true }, }) } $(function() { jsfun() })
</script>
</html>
