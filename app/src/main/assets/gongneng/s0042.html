        <h4>5.5.3 后排座椅</h4>
        <h5>后排座椅靠背放倒</h5>
        <div class="imageText clear align">
            <div class="img"><img src="../public/img/OMA55-0099.png"></div>
            <div class="text">
                <div class="wenzi1">
                    <p class="line clear"><span class="heng">–</span><span
                            class="neirong">放倒：沿-箭头-方向按下后排座椅靠背开关，可放倒后排座椅靠背。</span></p>
                    <p class="line clear"><span class="heng">–</span><span class="neirong">恢复：直接向后推后排座椅靠背，直到靠背锁止。</span>
                    </p>
                </div>
            </div>
        </div>
        <p class="spaceKey">&nbsp;</p>

                <div class="wenzi1">
                    <p>– 向前翻下可使用中央扶手。</p>
                </div>
            </div>
        </div>
