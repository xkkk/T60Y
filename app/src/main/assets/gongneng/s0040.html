<body>
	<div id="shanghua">
		<h4>5.5 座椅和储物设施</h4>
		<h5>5.5.1 头枕</h5>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA55-0091.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="textindent">正确调整头枕对保护驾乘人员及降低事故受伤率至关重要。</p>
					<p class="textindent">所有驾乘人员必须按自身体型将头枕调整至（如图）正确位置。</p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p>为降低事故伤亡风险，务必严格遵守下列事项：</p>
				<p>– 车辆行驶过程中，切勿调整头枕。</p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">头枕必须始终处在安装位置。若拆掉头枕或头枕安装不当时行驶，发生事故时极易严重致伤驾乘人员。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<h5>调整前排座椅头枕高度</h5>
		<div class="imageText clear align">
			<div class="img"><img src="" class="lazy" width="100" height="100"
					data-original="../public/img/OMA55-0092.png" alt="loading"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span class="neirong">下降：按住锁止按钮<span
								class="figno">①</span>，下压头枕至所需位置。</span></p>
					<p>– 升高：直接上提头枕至所需位置。</p>
				</div>
			</div>
		</div>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">其它座椅头枕调整方法一样。</p>
			</div>
		</div>

		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>

			<p class="dibu">— 页面到底了 —</p>
