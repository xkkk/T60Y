<body>
	<div id="shanghua">
		<h4>5.7.8 本地音乐</h4><img src="../public/img/OMA55-0133.png" style="width:65%;display:block;margin:0 auto;">
		<p>通过以下方式进入本地音乐播放界面：</p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">通过主界面点击“媒体卡片”进入本地音乐界面。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">连续短按方向盘右侧音源切换键，切换至本地音乐界面。</span></p>
		<p class="line clear"><span class="heng">–</span><span class="neirong">通过点击应用菜单界面的“本地音乐”软按键进入本地音乐界面。</span></p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">当音乐播放源为在线音乐时，点击主界面“音乐卡片”则进入在线音乐播放界面，不会进入本地音乐界面。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">AVNT主机音乐应用有“在线音乐、本地音乐”两个功能，仅介绍本地音乐。</span></p>
				<p class="line clear"><span class="heng">–</span><span class="neirong">音响系统仅支持FAT16/32的USB设备使用。</span>
				</p>
			</div>
		</div>

		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
