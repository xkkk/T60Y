	<div id="shanghua">
		<h4>9.3 反光背心的使用</h4>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA55-0217.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p class="line clear"><span class="heng">–</span><span
							class="neirong">若车辆出现事故或其它故障需要停车时，应从手套箱内取出反光背心，并穿戴整齐后再下车检查处理车辆故障。</span></p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">车辆事故处理时，无论在何种光照情况下，务必按照要求穿着反光背心，引起路人或其它车辆驾驶员的注意。</span></p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">用完反光背心后，请将反光背心妥善存放在手套箱内，必要时可按照领标标记清洗以保持反光性能。</span></p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
