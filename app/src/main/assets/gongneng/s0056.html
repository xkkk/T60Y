        <p>通过以下方式进入收音机播放界面：</p>
        <p class="line clear"><span class="heng">–</span><span class="neirong">通过主界面点击“电台卡片”进入收音机播放界面。</span></p>

        <p class="line clear"><span class="heng">–</span><span class="neirong">通过应用菜单界面点击“本地电台”软按键进入收音播放界面。</span></p>
