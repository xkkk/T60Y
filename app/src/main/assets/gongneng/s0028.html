<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>A5E</title>
	<link rel="stylesheet" type="text/css" href="../public/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/all.css" />
</head>

<body>
	<div id="shanghua">
		<h4>5.3.6 车门</h4>
		<div class="imageText clear align">
			<div class="img"><img src="../public/img/OMA55-0056.png"></div>
			<div class="text">
				<div class="wenzi1">
					<p>– 在车内时，抓住扶手往车内拉。</p>
					<p>– 在车外时，直接在车门外侧往内推。</p>
				</div>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips zhuyi"><i class="icon icon-eye"></i>注意<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p class="textindent">开启车门时，必须注意车外是否有其它车辆或行人，避免因开启车门时发生碰撞引发意外事故。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips jinggao"><i class="icon icon-gaojing1"></i>警告<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p>– 行车前务必确保所有车门已关好，否则在行车中车门开启，会引发事故或致伤人员。</p>
				<p>– 必须在车辆静止时才能打开或关闭车门。</p>
				<p>– 关闭车门时，切勿将手放在车门边缘，否则有夹伤危险。</p>
			</div>
		</div>
		<p class="spaceKey">&nbsp;</p>
		<div class="switch-tab">
			<a href="javaScript:;" class="btnhref">
				<div class="tips tishi"><i class="icon icon-tip"></i>提示<span class="fuhao">+</span></div>
			</a>
			<div class="switch-drop btnshow">
				<p>– 若车门未关好，请重新打开车门再关闭。</p>
				<p class="line clear"><span class="heng">–</span><span
						class="neirong">若车门未关好，组合仪表显示屏将显示提示信息；当车速超过5km/h时，会有蜂鸣声提示。</span></p>
			</div>
		</div>

		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<p class="spaceKey">&nbsp;</p>
		<div style="width:100%;">
			<p class="dibu">— 页面到底了 —</p>
		</div>
	</div>
</body>
